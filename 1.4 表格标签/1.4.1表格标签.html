<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4.1 表格标签</title>
</head>
<body>
    <!-- table 标签:表示整个表格
            tr :表示表格的一行
            td :表示一个单元格
            thead :表格的头部区域
            tbody :表格的主体区域
            table 包含tr ,tr 包含 td -->
            <!-- 表格标签有⼀些属性,可以⽤于设置⼤⼩边框等.但是⼀般使⽤CSS⽅式来设置.
            这些属性都要放到table标签中.
            •  align是表格相对于周围元素的对⻬⽅式.align="center" (不是内部元素的对⻬⽅式)
            • border表⽰边框.1表⽰有边框(数字越⼤,边框越粗),""表⽰没边框.
            • cellpadding: 内容距离边框的距离,默认1像素
            • cellspacing: 单元格之间的距离.默认为2像素
            • width/height:设置尺⼨.
            注意,这⼏个属性,vscode都提⽰不出来 -->
            <table align="center" border="1" >
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>年龄</td>
                </tr>
                <tr>
                    <td>张三</td>
                    <td>男</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>女</td>
                    <td>12</td>
                </tr>
            </table>
</body>
</html>
