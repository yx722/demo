<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5.3 select 标签</title>
</head>
<body>
    <!-- 下拉菜单
      • option中定义selected="selected"表⽰默认选中.-->

    <select name="" id="">
        <option value="">
            北京
        </option>
        <option value="" selected="selected">上海</option>
    </select>
</body>
</html>
