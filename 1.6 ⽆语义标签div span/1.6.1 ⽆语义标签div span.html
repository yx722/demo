<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.6 ⽆语义标签:div&span</title>
</head>
<body>
    <!-- div 标签,division 的缩写,含义是分割
        span标签,含义是跨度
        就是两个盒⼦.⽤于⽹⻚布局
        • div是独占⼀⾏的,是⼀个⼤盒⼦.
        • span不独占⼀⾏,是⼀个⼩盒⼦. -->
    <div>
        <span>111</span>
        <span>111</span>
        <span>111</span>
    </div>
    <div>
        <span>222</span>
        <span>222</span>
        <span>222</span>
    </div>
    <div>
        <span>333</span>
        <span>333</span>
        <span>333</span>
        <span>333</span>
    </div>
</body>
</html>
